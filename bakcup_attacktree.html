<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/style.css" type="text/css" />
</head>

<body>
  <div class="container">
    <h1 class="mt-3 mb-4">Attack Tree</h1>
    <!-- 사용자의 지갑 주소 입력 -->
    <div>
      Cryptocurrency Wallet Account:
      <input type="text" id="account" value="" placeholder="주소를 입력해주세요" />
      <p></p>
    </div>
    <br />
    <!-- 이미지를 업로드 받은 뒤, app_tree.js 파일의 addTree() 함수를 이용하여 블록으로 전송 -->
    
    <form method="post" enctype="multipart/form-data">
       <input type="text" id="tree_number" placeholder="Tree Number" />
       <input type="file" name="chooseFile" id="chooseFile" accept="image/*" onchange="loadFile(this)">
       <!-- <button onClick="showImage()">Tree Submit</button> -->
       <input type="submit" name = "submit" value="제출" onclick="showImage()"/>
    </form>

    <div class="image-show" id="image-show"></div>  <!-- for Test -->
       

    <table style="width:100%" id="tree_table"></table>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./js/lib/web3-light@0.20.6.js"></script>
  <script type="text/javascript" src="./js/lib/moment.js"></script>
  <script type="text/javascript" src="./js/lib/moment_locale.js"></script>
  <script type="text/javascript" src="./js/abi.js"></script>
  <script type="text/javascript" src="./js/app_connect.js"></script>
  <script type="text/javascript" src="./js/app_tree.js"></script>
</body>
